<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ apartments.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .apartment-img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow-sm">
        <h2 class="mb-3">{{ apartments.title }}</h2>

        {% if apartments.image %}
            <img src="{{ apartments.image.url }}" alt="{{ apartments.title }}" class="apartment-img mb-3">
        {% endif %}

        <p><strong>📄 Tavsif:</strong> {{ apartments.desc }}</p>
        <p><strong>💰 Narxi:</strong> {{ apartments.price }} so‘m</p>
        <p><strong>📍 Manzil:</strong> {{ apartments.address }}</p>

        <div class="mt-4">
            <a href="{% url 'apartments_update' apartments.id %}" class="btn btn-warning btn-sm">✏️ Tahrirlash</a>
            <a href="{% url 'apartments_delete' apartments.id %}" class="btn btn-danger btn-sm">🗑️ O‘chirish</a>
            <a href="{% url 'apartments_list' %}" class="btn btn-secondary btn-sm">🔙 Ortga qaytish</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
